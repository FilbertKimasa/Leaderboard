<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="data.bundle.js"></script><script defer src="scores.bundle.js"></script></head>
  <body>
    <header class="main-header">
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="main-content flex-row">
        <div class="score-container flex-column">
          <h2>
            Recent scores
            <button type="button" class="refresh-btn">Refresh</button>
          </h2>
          <ul class="flex-column score-list"></ul>
        </div>
        <div>
          <div class="flex-column">
            <h2>Add your score</h2>
            <form action="" class="flex-column submit-form">
              <input type="text" id="name" required />
              <input type="number" id="score" required />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
